<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <title>Survey Form</title>
  </head>
  <body>
    <div id="container">
      <header id="head">
        <h1 id="title">Free Code Camp Survey Form</h1>
        <p id="description">Help us Improve the Platform</p>
      </header>
      <main id="body">
        <form id="survey-form" method="POST" action="#">
          <div class="control-group">
            <label for="name" id="name-label">Name<span class="info">(Required)</span></label>
            <input type="text" name="name" id="name" placeholder="Enter Your Name" required />
          </div>

          <div class="control-group">
            <label for="email" id="email-label">E-mail<span class="info">(Required)</span></label>
            <input type="email" name="email" id="email" placeholder="Enter Your E-mail" required />
          </div>

          <div class="control-group">
            <label for="number" id="number-label">Age<span class="info">(Required)</span></label>
            <input type="number" name="age" id="number" min="5" max="100" placeholder="Enter Your Age" required />
          </div>

          <div class="control-group">
            <p>Which option best describes your current role?</p>
            <select id="dropdown" name="dropdown">
              <option selected disabled>Select a Role</option>
              <option>Student</option>
              <option>Full-Time Job</option>
              <option>Full-Time Learner</option>
              <option>Other</option>
              <option>Prefer not to Say</option>
            </select>
          </div>

          <div class="control-group">
            <p>Would you recommend FreeCodeCamp to a Friend/Colleague?</p>
            <label> <input type="radio" name="recommend" value="definitely" /> Definitely </label>
            <label> <input type="radio" name="recommend" value="maybe" /> Maybe </label>
            <label> <input type="radio" name="recommend" value="not-sure" /> No Sure </label>
          </div>

          <div class="control-group">
            <p>What would you like to see improved?<span class="info">(Check all that apply)</span></p>
            <label> <input type="checkbox" name="improvements[]" value="front-end-project" /> Front-End Projects </label>

            <label> <input type="checkbox" name="improvements[]" value="back-end-project" /> Back-End Projects </label>

            <label> <input type="checkbox" name="improvements[]" value="challenges" /> Challenges </label>

            <label> <input type="checkbox" name="improvements[]" value="videos" /> Videos </label>

            <label> <input type="checkbox" name="improvements[]" value="additional-courses" /> Additional Courses </label>

            <label> <input type="checkbox" name="improvements[]" value="forum" /> Forum </label>
          </div>

          <div class="control-group">
            <label for="textarea" id="textarea-label">Any Comments, Suggestions or Message?</label>
            <textarea id="textarea" placeholder="Enter Your Message"></textarea>
          </div>

          <div class="control-group">
            <button type="submit" id="submit">Send Feed Back!</button>
          </div>
        </form>
      </main>
    </div>

    <div id="message">
      <p>Thank you for taking the time to help us improve the platform</p>
    </div>
  </body>
</html>
